<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colorpicker</title>

  <!-- link to stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- stylecheet for guthub button only -->
  <style>
  .github-btn{
    position: fixed;
    left: 0px;
    bottom: 0px;
    padding: 1rem 1.5rem;
    color: white;
    font-family: sans-serif;
    background:#333333;
  }

  a:link{
    color: white;
    text-decoration: none;
  }
  a:visited{
    color: white;
    text-decoration: none;
  }
  a:hover{
    color: white;
    text-decoration: none;
  }
  a:active{
    color: white;
    text-decoration: none;
  }
</style>

</head>
<body>

  <div class="github-btn" style="">
    <a href="https://github.com/tomkaar/colorpicker">
      Find this project on github
    </a>
  </div>

  <!-- ColorPicker 1 -->
  <div id="colorpicker-label" class="md-colorpicker-label"></div>
  <input id="colorpicker-input" class="md-colorpicker-input" type="text">

  <!-- ColorPicker 2 -->
  <div id="colorpicker-label2" class="md-colorpicker-label"></div>
  <input id="colorpicker-input2" class="md-colorpicker-input" type="text">

  <!-- Load the colorpicker  -->
  <script src="colorpicker.js"></script>

  <!-- use the colorpicker on the page -->
  <script src="app.js"></script>

</body>
</html>
